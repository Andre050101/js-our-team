<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Our Team Form</title>
</head>

<body>
    <div class="container">
        <div class="mt-5 text-center">
            <h1>Entra a far parte della nostra squadra!</h1>
            <p>Riempi i riquadri sottostanti per entrare a far parte del nostro team!</p>
            <form id="addMemberForm">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Nome e Cognome" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="role" class="form-control" placeholder="Ruolo" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="image" class="form-control" placeholder="Url image" required>
                </div>
                <button type="submit" class="btn mineBtn">Inizia la tua avventura</button>

            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
